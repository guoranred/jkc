<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="变色龙3D打印为您提供定制化的3D打印制造方案服务，包括树脂3D打印、尼龙3D打印、光固化3D打印等3D打印加工，帮助企业解决研发初期样件、小批量外观产品市场推广需求。">
  <meta name="keywords" content="3D打印,3D打印服务,3D打印技术,树脂3D打印,尼龙3D打印,光固化3D打印,3D打印模型">
  <title>会员中心_地址管理_3D打印_3D打印模具_变色龙3D打印服务</title>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
  <link rel="stylesheet" href="../assets/layui-v2.6.8/css/layui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/memberCenter/layout.css">
  <link rel="stylesheet" href="../css/memberCenter/memberHeader.css">
  <link rel="stylesheet" href="../css/memberCenter/memberSideBar.css">
  <link rel="stylesheet" href="../css/memberCenter/memberFooter.css">
  <link rel="stylesheet" href="../css/memberCenter/personalAddress.css">
</head>
<body>
  <!-- 会员公共头 -->
  <div id="memberHeader"></div>
  <div class="membercontent-box">
    <!-- 会员导航 -->
    <div id="memberSideBar"></div>
    <div class="membercontent-wrap">
      <div class="membercontent">
        <div class="address-maintitle">地址管理</div>
        <div class="address-list-wrap">
          <div class="list-title">
            已保存收货地址（共<span class="address-totalnum">0</span>条）
            <a href="javascript:;" class="layui-btn layui-btn-sm add-btn" onclick="addAddress()">新增</a>
          </div>
          <table class="memberoder address">
            <colgroup>
              <col style="width: 150px;">
              <col>
              <col style="width: 150px;">
              <col style="width: 150px;">
              <col style="width: 150px;">
            </colgroup>
            <thead>
              <tr>
                <th>收货人</th>
                <th>收货地址</th>
                <th>联系电话</th>
                <th style="text-align: center;">操作</th>
                <th style="text-align: center;"></th>
              </tr> 
            </thead>
            <tbody id="address-list">
            </tbody>
          </table>
          <div class="member-empty">当前暂无地址</div>
        </div>
        <div class="address-edit-box">
          <div class="address-edit">
            <div class="address-edit-title">
              <span class="address-edit-title-text">新增收货地址</span>
              <img class="close-edit-address" onclick="closeEditAddress()" src="../images/icon-close.png" alt="">
            </div>
            <form class="layui-form" action="" lay-filter="addressForm">
              <div class="layui-form-item">
                <label class="layui-form-label layui-required">所在地区</label>
                <div class="layui-input-block w600">
                  <input type="text" name="id" hidden>
                  <div class="layui-inline province">
                    <select name="province" lay-verify="province" lay-filter="province" class="addressProvince">
                      <option value="-">--省--</option>
                    </select>
                  </div>
                  <div class="layui-inline city">
                    <select name="city" lay-verify="city" lay-filter="city" class="addressCity">
                      <option value="-">--市--</option>
                    </select>
                  </div>
                  <div class="layui-inline area">
                    <select name="area" lay-verify="area" class="addressArea">
                      <option value="-">--区--</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label layui-required">详细地址</label>
                <div class="layui-input-block w600">
                  <textarea name="detailAddress" lay-verify="detailAddress" placeholder="无需重复填写市区，小于75个字" class="layui-textarea" maxlength="75"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label layui-required">收货人姓名</label>
                <div class="layui-input-block w600">
                  <input type="text" name="receiveName" lay-verify="receiveName" placeholder="不能为昵称、X先生、X小姐等，请使用真实姓名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label layui-required">手机号码</label>
                <div class="layui-input-block w600">
                  <input type="text" name="phone" lay-verify="customPhone" autocomplete="off" class="layui-input" maxlength="11">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">默认地址</label>
                <div class="layui-input-block w600">
                  <input type="checkbox" name="isDefault" checked lay-skin="switch">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block w600">
                  <a href="javascript:;" class="layui-btn layui-btn-sm submit-btn" lay-submit lay-filter="personalAddressForm">保存</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="address-page">
          <div id="addresspage" class="tr"></div>
        </div>
      </div>
      <!-- 会员公共底 -->
      <div id="memberFooter"></div>
    </div>
  </div>

  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../assets/layui-v2.6.8/layui.js"></script>
  <script>
		var now = 20210806;
		document.write('<script src="../js/ajax.js?v=' + now + '"><\/script\>');
		document.write('<script src="../js/util.js?v=' + now + '"><\/script\>');
    // 公共头和底加载
		document.write('<script src="../js/memberCenter/loadHtml.js?v=' + now + '"><\/script\>');
		document.write('<script src="../js/memberCenter/personalAddress.js?v=' + now + '"><\/script\>');
	</script>
</body>
</html>
