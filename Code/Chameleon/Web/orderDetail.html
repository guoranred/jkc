<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单详情</title>
  <link rel="stylesheet" href="./assets/layui-v2.6.8/css/layui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/orderDetail.css">
</head>
<body>
  <!-- 公共头部 -->
  <div id="header"></div>
  <div class="order-detail-wrap w1280">
    <div class="order-detail-title">订单详情-订单号: <span class="order-detail-orderno"></span></div>
    <div class="layui-row order-info-wrap">
      <div class="order-delivery layui-col-md12">
        <div class="layui-col-md4">
          <div class="order-subtitle">订单状态</div>
          <p class="order-subinfo order-statusname"></p>
          <p class="order-subinfo order-failreason">
            <span>审核失败原因：</span>
            <span class="order-failreason-text"></span>
          </p>
        </div>
        <div class="layui-col-md8" style="padding-bottom: 10px;">
          <div class="order-subtitle">收货人信息</div>
          <p class="order-subinfo clearfix">
            <span class="fl" style="width: 80px;">收货人：</span>
            <span class="fl receiver-name"></span>
          </p>
          <p class="order-subinfo clearfix">
            <span class="fl" style="width: 80px;">电话：</span>
            <span class="fl receiver-tel"></span>
          </p>
          <p class="order-subinfo clearfix">
            <span class="fl" style="width: 80px;">地址：</span>
            <span class="fl receiver-address"></span>
          </p>
        </div>
        <!-- <div class="layui-col-md4">
          <div class="order-subtitle">配送方式</div>
          <p class="order-subinfo layui-row">
            <span class="layui-col-md3">配送方式：</span>
            <span class="layui-col-md9 courier-type"></span>
          </p>
        </div>
        <div class="layui-col-md4">
          <div class="order-subtitle">发票信息</div>
          <p class="order-subinfo layui-row">
            <span class="layui-col-md3">发票类型：</span>
            <span class="layui-col-md9">不开发票</span>
          </p>
        </div> -->
      </div>
      <div class="layui-col-md12">
        <div class="order-subtitle">产品清单</div>
        <table class="order-product">
          <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
          </colgroup>
          <thead>
            <tr>
              <th class="tl">文件信息</th>
              <th class="tl">材料及规格参数</th>
              <th class="tl">后处理</th>
              <th>交期</th>
              <th>单价</th>
              <th>数量</th>
              <th>总价</th>
            </tr>
          </thead>
          <tbody id="order-product-list">
          </tbody>
        </table>
      </div>
      <div class="order-remark layui-col-md12">
        <p class="order-subinfo">
          <span class="layui-col-md1">订单备注：</span>
          <span class="layui-col-md11 order-remark-text">-</span>
        </p>
      </div>
      <div class="layui-col-md12 order-price-detail">
        <p class="order-subinfo layui-row">
          <span class="layui-col-md11 tr">产品费：</span>
          <span class="layui-col-md1 order-price tl pro-price"></span>
        </p>
        <p class="order-subinfo layui-row">
          <span class="layui-col-md11 tr">运费：</span>
          <span class="layui-col-md1 order-price tl ship-price"></span>
        </p>
        <p class="order-subinfo layui-row">
          <span class="layui-col-md11 tr">税费：</span>
          <span class="layui-col-md1 order-price tl tax-price"></span>
        </p>
        <p class="order-subinfo layui-row">
          <span class="layui-col-md11 tr">优惠金额：</span>
          <span class="layui-col-md1 order-price tl discount-price"></span>
        </p>
        <!-- <p class="order-subinfo green layui-row">
          <span class="layui-col-md11 tr">实付款：</span>
          <span class="layui-col-md1 order-price tl order-total-price"></span>
        </p> -->
      </div>
    </div>
    <div style="height: 50px;"></div>
  </div>
  <!-- 公共底部 -->
  <div id="footer"></div>

  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./assets/layui-v2.6.8/layui.js"></script>
  <script>
		var now = 20210806;
		document.write('<script src="./js/ajax.js?v=' + now + '"><\/script\>');
    document.write('<script src="./js/util.js?v=' + now + '"><\/script\>');
    // 公共头和底加载
    document.write('<script src="./js/loadCommonHtml.js?v=' + now + '"><\/script\>');
		document.write('<script src="./js/orderDetail.js?v=' + now + '"><\/script\>');
	</script>
</body>
</html>
