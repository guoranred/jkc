<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
  <link rel="stylesheet" href="./assets/layui-v2.6.8/css/layui.css">
  <link rel="stylesheet" href="./assets/swiper2/css/idangerous.swiper.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/resetPassword.css">
</head>
<body>
  <!-- 公共头部 -->
  <div id="header"></div>
  <div class="reset-password">
    <img class="reset-logo" src="./images/logo.png" alt="">
    <div class="mobile-validate">
      <h5>重置密码</h5>
      <div class="layui-form" lay-filter="resetForm">
        <p class="mobile-label">请输入注册的手机号码</p>
        <div class="layui-form-item">
          <input type="text" name="mobile" required lay-verify="resetPhone" placeholder="请输入手机号" autocomplete="off" class="layui-input" maxlength="11">
        </div>
        <p class="password-label">新密码</p>
        <div class="layui-form-item">
          <div class="layui-col-md10">
            <input type="password" name="password" required lay-verify="resetPass" placeholder="请输入新密码" autocomplete="off" class="layui-input login-password1" maxlength="25">
          </div>
          <div class="layui-col-md2 tr" style="padding-right: 20px;">
            <img class="icon-eye-close" src="./images/icon-eye-close.png" alt="">
            <img class="icon-eye" src="./images/icon-eye.png" alt="">
          </div>
        </div>
        <p class="password-label">确认密码</p>
        <div class="layui-form-item">
          <div class="layui-col-md10">
            <input type="password" name="confirmPassword" required lay-verify="resetConfirmPass" placeholder="请再次输入新密码" autocomplete="off" class="layui-input login-password2" maxlength="25">
          </div>
          <div class="layui-col-md2 tr" style="padding-right: 20px;">
            <img class="icon-eye-close" src="./images/icon-eye-close.png" alt="">
            <img class="icon-eye" src="./images/icon-eye.png" alt="">
          </div>
        </div>
        <p class="mobile-label">验证码</p>
        <div class="layui-form-item special-item" style="margin-bottom: 45px;">
          <div class="layui-inline" style="width: 371px;margin-right: 9px;margin-bottom: 0;">
            <input type="text" name="verifyCode" required lay-verify="resetVerifyCode" placeholder="请输入验证码" autocomplete="off" class="layui-input" maxlength="6">
          </div>
          <div class="layui-inline" style="width: 136px;margin-right: 0;margin-bottom: 0;">
            <a href="javascript:;" class="layui-btn reset-code-btn" onclick="sendResetCode()">发送验证码</a>
          </div>
        </div>
        <div class="layui-form-item">
          <span class="layui-btn next-step" lay-submit lay-filter="confirmBtn">确定</span>
        </div>
      </div>
    </div>
    <p class="have-account">已有帐号?<span>立即登录</span></p>
  </div>
  <div class="reset-success">
    <img class="icon-success" src="./images/icon-success.png" alt="">
    <h5>您的密码修改成功</h5>
    <p>感谢您的支持，您的密码修改成功，可以立即登录</p>
    <div class="btn-wrap">
      <span class="layui-btn reset-login">立即登录</span>
      <span class="layui-btn layui-btn-primary back-home">返回首页</span>
    </div>
  </div>
  <!-- 公共底部 -->
  <div id="footer"></div>
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./assets/layui-v2.6.8/layui.js"></script>
  <script src="./js/plupload.full.min.js"></script>
  <script>
		var now = 20210806;
		document.write('<script src="./js/ajax.js?v=' + now + '"><\/script\>');
		document.write('<script src="./js/util.js?v=' + now + '"><\/script\>');
		document.write('<script src="./js/const.js?v=' + now + '"><\/script\>');
    // 公共头和底加载
		document.write('<script src="./js/loadCommonHtml.js?v=' + now + '"><\/script\>');
		document.write('<script src="./js/resetPassword.js?v=' + now + '"><\/script\>');
	</script>
</body>
</html>
