  <div class="header-right clearfix">
    <div class="login tr">
      <a href="javascript:;" class="login-btn" onclick="showLogin()">登录</a>
      <a href="javascript:;" class="register-btn" onclick="showRegister()">注册</a>
    </div>
    <div class="has-login">
      <p id="dropdown">
        <span class="membername"></span>
        <i class="layui-icon layui-icon-down layui-font-12"></i>
      </p>
    </div>
  </div>
  <!-- 登录注册弹窗 -->
  <div class="login-register-box">
    <div class="mask"></div>
    <!-- 登录 -->
    <div class="login-wrap">
      <img class="icon-close" src="./images/icon-close.png" alt="" onclick="closeLogin()">
      <div class="login-title tc">登录</div>
      <form class="layui-form" action="" lay-filter="loginForm">
        <div class="layui-form-item">
          <input type="text" name="phoneNumber" lay-verify="phoneNumber" placeholder="登录手机号" autocomplete="off" class="layui-input" maxlength="11">
        </div>
        <div class="layui-form-item" style="margin-bottom: 25px;">
          <div class="layui-row">
            <div class="layui-col-md10">
              <input type="password" name="password" lay-verify="password" placeholder="输入密码" autocomplete="off" class="layui-input login-password" maxlength="25">
            </div>
            <div class="layui-col-md2 tr" style="padding-right: 20px;">
              <img class="icon-eye-close" src="./images/icon-eye-close.png" alt="">
              <img class="icon-eye" src="./images/icon-eye.png" alt="">
            </div>
          </div>
        </div>
        <div class="layui-form-item save-account">
          <div class="layui-row">
            <div class="layui-col-md6">
              <input type="checkbox" name="remember" value="checked" title="保存账号" lay-skin="primary">
            </div>
            <div class="layui-col-md6 tr">
              <a href="javascript:;" class="forget">忘记密码？</a>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn" lay-submit lay-filter="loginFormBtn">登录</button>
        </div>
      </form>
      <div class="no-account tc">
        还没有账号? <a href="javascript:;" class="change-login-register">注册</a>
      </div>
    </div>
    <!-- 注册 -->
    <div class="register-wrap">
      <img class="icon-close" src="./images/icon-close.png" alt="" onclick="closeRegister()">
      <div class="register-title tc">欢迎注册变色龙</div>
      <form class="layui-form" action="" lay-filter="registerForm">
        <div class="layui-form-item">
          <input onkeyup="checkAllInput(this)" type="text" name="username" lay-verify="registerPhone" placeholder="请输入手机号" autocomplete="off" class="layui-input" maxlength="11">
        </div>
        <div class="layui-form-item">
          <div class="layui-col-md10">
            <input onkeyup="checkAllInput(this)" type="password" name="password" lay-verify="registerPass" placeholder="请输入密码" autocomplete="off" class="layui-input login-password1" maxlength="25">
          </div>
          <div class="layui-col-md2 tr" style="padding-right: 20px;">
            <img class="icon-eye-close" src="./images/icon-eye-close.png" alt="">
            <img class="icon-eye" src="./images/icon-eye.png" alt="">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-col-md10">
            <input onkeyup="checkAllInput(this)" type="password" name="confirmPassword" lay-verify="registerConfirmPass" placeholder="确认密码" autocomplete="off" class="layui-input login-password2" maxlength="25">
          </div>
          <div class="layui-col-md2 tr" style="padding-right: 20px;">
            <img class="icon-eye-close" src="./images/icon-eye-close.png" alt="">
            <img class="icon-eye" src="./images/icon-eye.png" alt="">
          </div>
        </div>
        <div class="layui-form-item">
          <input type="text" name="promoCode" lay-verify="" placeholder="业务员推广码（选填）" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item special-item">
          <div class="layui-inline" style="width: 254px;margin-right: 5px;">
            <input onkeyup="checkAllInput(this)" type="text" name="name" lay-verify="registerName" placeholder="请输入姓名" autocomplete="off" class="layui-input" maxlength="10">
          </div>
          <div class="layui-inline" style="width: 136px;margin-right: 0;">
            <div class="layui-row">
              <div class="layui-col-md6">
                <input type="radio" name="sex" value="0" title="先生" lay-verify="sex" checked>
              </div>
              <div class="layui-col-md6">
                <input type="radio" name="sex" value="1" title="女士" lay-verify="sex">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item special-item">
          <div class="layui-inline" style="width: 254px;margin-right: 5px;">
            <input onkeyup="checkAllInput(this)" type="text" name="verifyCode" lay-verify="verifyCode" placeholder="手机验证码" autocomplete="off" class="layui-input" maxlength="6">
          </div>
          <div class="layui-inline" style="width: 136px;margin-right: 0;">
            <a href="javascript:;" class="layui-btn code-btn" onclick="sendCode()">发送验证码</a>
          </div>
        </div>
        <div class="layui-form-item save-account">
          <div class="layui-row">
            <div class="layui-col-md9">
              <input type="checkbox" name="clause" value="checked" title="我已阅读" lay-skin="primary" lay-filter="clause">
              <a href="./agreement.html" target="_blank" class="clause">《变色龙网站使用条款》</a>
            </div>
            <div class="layui-col-md3 tr">
              <!-- <a href="./resetPassword.html" class="forget">忘记密码？</a> -->
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn register-submit" disabled lay-submit lay-filter="registerFormBtn">同意条款并注册</button>
        </div>
      </form>
      <div class="has-account tc">
        已有帐号? <a href="javascript:;" class="change-login-register">立即登录</a>
      </div>
    </div>
  </div>
</div>
